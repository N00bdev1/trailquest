name: Robot TrailQuest Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  robot-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Remove conflicting drivers & chrome
    - name: Remove existing Chrome & ChromeDriver
      run: |
        sudo rm -f /usr/bin/chromedriver
        sudo apt-get purge -y google-chrome-stable || true

    #  Install Chrome 143
    - name: Install Chrome 143
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: 143
    - name: Symlink Chrome
      run: |
        sudo ln -sf /opt/hostedtoolcache/setup-chrome/chromium/143.0.7499.192/x64/chrome /usr/bin/google-chrome

    - name: Verify Versions
      run: |
        google-chrome --version
        chromedriver --version

    #  Headed execution (Xvfb)
    - name: Install Xvfb
      run: sudo apt-get install -y xvfb

    - name: Run Robot Tests (Headed)
      run: |
        xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" \
        robot -d output tests/

    - name: Upload Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: robot-test-reports
        path: output/
