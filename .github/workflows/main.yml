name: Robot TrailQuest Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  robot-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
 
    - name: Uninstall webdriver-manager
      run: |
        pip uninstall -y webdriver-manager || true
    - name: Remove preinstalled Chrome
      run: |
        sudo apt-get remove -y google-chrome-stable || true
        sudo apt-get purge -y google-chrome-stable || true

    - name: Install Xvfb
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb
    - name: Install Google Chrome
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: 142
    - name: Verify browser versions
      run: |
          google-chrome --version
          python - <<EOF
          from selenium import webdriver
          print("Selenium OK")
          EOF
    - name: Run Robot Framework Tests
      run: |
        xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" robot -d output tests/

    - name: Upload Test Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: robot-test-reports
        path: output/
        retention-days: 30
