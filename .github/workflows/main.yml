name: Robot Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  robot-tests:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - uses: actions/checkout@v3

      # Step 2: Install dependencies
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip \
            xvfb \
            chromium-browser \
            chromium-chromedriver \
            unzip \
            fonts-liberation \
            libnss3 \
            libxss1 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libx11-xcb1 \
            libasound2t64

          # Symlink chromium to google-chrome so Selenium can find it
          sudo ln -sf /usr/bin/chromium-browser /usr/bin/google-chrome

          # Install Python packages
          pip install --upgrade pip
          pip install robotframework selenium robotframework-seleniumlibrary

      # Step 3: Run Robot tests inside Xvfb (headless)
      - name: Run Robot Tests
        run: |
          xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" robot -d output tests/
